<div *ngFor="let message of messages | async" class="alert alert-dismissible fade show" [ngClass]="message.type === 'error' ? 'alert-danger': 'alert-success'">
  {{ message.text }}
  <button  type="button" class="btn-close" data-dismiss="alert" (click)="clearMessage(message.id)">
  </button>
</div>
