<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <app-input inputType="text" label="Username" [control]="authForm.controls.username"></app-input>
    <app-input inputType="password" label="Password" [control]="authForm.controls.password"></app-input>
    <app-input inputType="password" label="Password Confirmation" [control]="authForm.controls.passwordConfirmation"></app-input>
    <div 
        *ngIf="authForm.controls.password.touched 
            && authForm.controls.passwordConfirmation.touched
            && authForm.errors" 
        class="ui red basic label">
        <p *ngIf="authForm.errors?.['passwordsDontMatch']">
            Password and Password Confirmation must match
        </p>
        <p *ngIf="authForm.errors?.['noConnection']">
            No internet connection detected. Not able to sign up.
        </p>
        <p *ngIf="authForm.errors?.['unknownError']">
            Unknown error occurred. Please try again.
        </p>
    </div>
    <div>
        <button class="ui submit button primary" [disabled]="this.authForm.invalid">Submit</button>
    </div>
</form>
