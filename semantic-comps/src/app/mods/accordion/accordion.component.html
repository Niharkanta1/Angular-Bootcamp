<div class="ui accordion fluid styled">
    <ng-container *ngFor="let item of data; let i=index">
        <div  [ngClass]="{active: i===openedItemIndex}" class="title" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div class="content" [ngClass]="{active: i===openedItemIndex}">
            <p>{{ item.content }}</p>
        </div>
    </ng-container>
</div>
