<app-divider>Modal Component</app-divider>
<button class="ui button primary" (click)="toggleModal()">Show Modal</button>
<app-modal *ngIf="showModal" (close)="toggleModal()">
    <div modalTitle>Modal Title/Header</div>
    <p>Some content for the modal window</p>
    <ng-container modalFooter>
        <button class="ui button primary" (click)="toggleModal()">Custom Button</button>
    </ng-container>
</app-modal>
<app-divider>Accordion Component</app-divider>
<app-accordion [data]="items"></app-accordion>
